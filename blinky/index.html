<body>
<div class="container" id="header">
  <div class="row justify-content-between" id="headercontents">
    <div class="col title">
      <span><img height="50px" src="blinky.png"></img> Blinky</span>
    </div>
    <div class="col" id="userinfo">
      <button type="button" class="btn btn-primary" id="login">Login</button>
      <span id="userphoto"></span>
    </div>
  </div>
</div>
<div class="container" id="contents">
  <div id="postlogin">
    <div id="dberror" class="errormsg"></div>
    <div id="striplist" class="listgroup"></div>
    <div id="log" class="listgroup"></div>
    <div id="controls" class="controls">
      <button type="button" class="btn btn-primary bmd-btn-fab" id="addStrip">
        <i class="material-icons">add</i>
      </button>
    </div>
  </div>
</div>

<!-- Strip editor dialog modal -->
<div class="modal fade" id="editor" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editorTitle">
          Edit strip <span id="editorStripId"></span>
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="material-icons">close</span>
        </button>
      </div>
      <!-- Editor body -->
      <div class="modal-body" id="editorBody">
        <div id="editorMode">
          <div class="form-group">
            <label for="editorModeSelect">Set mode</label>
            <select class="form-control" id="editorModeSelect"></select>
          </div>
        </div>
        <div id="editorSpeed">
          <div>Speed <span id="speedIndicator">??</span></div>
          <div id="editorSpeedSlider"></div>
        </div>
        <div id="editorBrightness">
          <div>Brightness <span id="brightnessIndicator">??</span></div>
          <div id="editorBrightnessSlider"></div>
        </div>
        <div id="editorColor">
          <div>Color</div>
          <div id="red"></div>
          <div id="green"></div>
          <div id="blue"></div>
          <div id="swatch" class="ui-widget-content ui-corner-all"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="editorSave" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete strip dialog modal -->
<div class="modal fade" id="deleteStrip" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteStripTitle">
          Delete strip <span id="deleteStripId"></span>
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="material-icons">close</span>
        </button>
      </div>
      <!-- Delete strip body -->
      <div class="modal-body" id="deleteStripBody">
        Are you sure you want to delete this strip?
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button id="deleteStripConfirm" type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

<script src="main.js"></script>
</body>
